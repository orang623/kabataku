<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Kata Baku</title>
</head>
<body>
   <main class="hero">
       <div class="main-container">
           <h2>kataBaku</h2>
            <div class="menu-buttons">
                <a href="leaderboard.html" class="btn-main"> Lihat Leaderboard</a>
            </div>
            <div class="competitive-zone" style="margin-bottom: 20px;">
                <button id="start-btn" class="btn" style="background-color: #f39c12; color: white;"> Mulai Mode Kompetitif (1 Menit)</button>
                 <h3 style="margin-top: 10px;">Waktu: <span id="time-left">60</span>s</h3>
            </div>           
           <div class="underline"></div>
           <p class="main-paragraph">Pilihlah jawaban yang benar dari kedua tombol di bawah ini!</p>
           <div class="btn-container">
               <button class="btn btn-1">geladi</button>
               <button class="btn btn-2">gladi</button>
           </div>
           <p class="answer-text">Selamat belajar!</p>
           <div class="underline"></div>
           <div class="stats">
            <div class="stat">
                <p class="correct-count">0</p>
                <p>BENAR</p>
            </div>
            <div class="stat">
                <p class="wrong-count">0</p>
                <p>SALAH</p>
            </div>
           </div>
           <div class="underline"></div>
       </div>
   </main>
   <footer class="footer">
       <p>Modified by <i class="fas fa-heart"></i>, Adrinn</p>
   </footer>
   <script type="module" src="./js/app.js"></script>
</body>
</html>
